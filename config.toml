# Default language if you have a multi-language setup
DefaultContentLanguage = "en"

baseURL = "https://master.d576tifxt10nb.amplifyapp.com"

theme = "amperage"

pygmentsUseClasses = true

# Number of posts shown per page (dafault: 10)
paginate = 3

# Language sections
[languages]
    [languages.en]
        contentDir = "content"
        languageName = "English"
        languageCode = "en"
        title = "Living Life"
        description = "Living life and writing things down along the way"
        weight = 1

# Menu elements
[[menu.main]]
    identifier = "hugo"
    name = "GoHugo"
    url = "https://gohugo.io"
    weight = 8
[[menu.main]]
    identifier = "author"
    name = "Paul"
    url = "https://paulapplegate.com"
    weight = 9
[[menu.main]]
    identifier = "github"
    name = "The code!"
    url = "https://github.com/theapplegates"
    weight = 10

# Enable only tags taxonomy
[taxonomies]
    tag = "tags"

[params]
    copyright = "Paul Applegate" # Name shown on footer copyright
    themeColor = "#333" # Theme color displayed on mobile browsers

    # Default AMP components for the whole site
    ampElements = ["amp-iframe", "amp-analytics", "amp-social-share", "amp-install-serviceworker"]

    # Google Analytics code
    googleAnalytics = "UA-147090349-5"

    # Adsense publisher code
    # adsensePublisher = "ca-pub-123456789"

    # Comments Iframe URL
    # commentsEmbedUrl = "https://comments.example.com"

    # Social sites for metatags
    facebookSite = "paul.applegate"
    twitterSite = "@papplegate"

    # Structured data elements
    socialProfiles = ["https://twitter.com/papplegate","https://github.com/theapplegates"]

    alternatePageName = "Amperage example"
    organizationLogo = "/logo.png"
    organizationName = "Asur"

    publisherName = "amperage"
    publisherLogo = "/logo-amp-article.png"
    publisherLogoWidth = 600
    publisherLogoHeight = 60

[markup]
    defaultMarkdownHandler = "blackfriday"
